<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animal Table</title>
    <style>
        table ,th ,td{
           border: 1px solid black;
           
           
           
        }
    </style>

</head>
<body>
    <table >
        <tr>
            <td><a href="https://en.wikipedia.org/wiki/Giraffe" target="_blank">Giraffe</a></td>

        <tr>

        <tr>

        <tr>
            <td><img src="images/sheep.jpg" alt="Sheep"></td>

        </tr>
        <tr>
            <td><a href="https://en.wikipedia.org/wiki/Dog" target="_blank">Dog</a></td>
