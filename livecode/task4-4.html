<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
    <style>
        table ,th ,td{
           border: 3px solid black;
           padding: 20px;
         
           
        }
    </style>

</head>
<body>

    <table border="1">
        <tr>
            <th>FN</th>
            <th>JOB</th>
        </tr>
        <tr>
            <td >MAYS</td>
            <td rowspan="2">EE</td>
        </tr>
        <tr>
            <td>MM</td>
        </tr>
        <tr>
            <td>AA</td>
            <td>BB</td>
        </tr>
    </table>

</body>
</html>
