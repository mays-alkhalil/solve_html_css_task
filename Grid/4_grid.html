<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>

.grid-container {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 10px;
  max-width: 800px;
  margin:auto;
}


.image-container {
  position: relative; 
}


.image-container img {
  width: 100%;
  height: auto;
  object-fit: cover;
  
}


.note {
  position: absolute;
  top: 1px; 
  left: 1px; 
  background-color: rgba(0, 0, 0, 0.7);
  color: #fff; 
  padding: 5px;
  font-size: 8px; 
  
}

    </style>
    </head>
    <body>

        <div class="grid-container">
            <div class="image-container">
                <img src="https://t3.ftcdn.net/jpg/02/73/22/74/360_F_273227473_N0WRQuX3uZCJJxlHKYZF44uaJAkh2xLG.jpg" alt="Picture 1">
                <span class="note">available</span>
            </div>
            <div class="image-container">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTPZOdtx-GlOju9R1bx7Ra7m7xsAFgKvU4fvQ&s" alt="Picture 2">
                <span class="note">sold</span>
            </div>
            <div class="image-container">
                <img src="https://www.paintingtogogh.com/cdn/shop/files/SeasideEscape_product_a8d6b5d6-e323-4c93-88e6-f2c3ded76403_1080x.jpg?v=1718940615" alt="Picture 3">
                <span class="note">available</span>
            </div>
            <div class="image-container">
                <img src="https://m.media-amazon.com/images/I/91Vfv64jp-L.jpg" alt="Picture 4">
                <span class="note">sold</span>
            </div>
        </div>
    </body>
</html>
