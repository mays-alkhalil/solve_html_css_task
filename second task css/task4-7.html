<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
       
    

       
        .container img {
            position: absolute;
            width: 150px; 
            height: auto; 
        }

     
        .image1 {
            top: 20px;
            left: 20px;
            z-index: 4; 
        }

       
        .image2 {
            top: 60px;
            left: 60px;
            z-index: 3; 
        }

        .image3 {
            top: 100px;
            left: 100px;
            z-index: 2; 
        }

        .image4 {
            top: 140px;
            left: 140px;
            z-index: 1;
        }
    </style>
</head>
<body>
   
    <div class="container">
        
        <img src="images/backGround.jpeg" alt="" class="image1">
        <img src="images/BG.jpeg" alt="" class="image2">
        <img src="images/cupcakes.jpeg" alt="" class="image3">
        <img src="images/download.jpeg" alt="" class="image4">
    </div>
</body>
</html>
