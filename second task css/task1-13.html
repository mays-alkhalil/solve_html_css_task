<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Registration Form</h1>
        <form>
            <table>
                <tr>
                    <td>Enter Name</td>
                    <td><input type="text" name="name"></td>
                </tr>
                <tr>
                    <td>Enter Password</td>
                    <td><input type="password" name="password"></td>
                </tr>
                <tr>
                    <td>Enter Address</td>
                    <td><textarea name="address" rows="4" cols="20"></textarea></td>
                </tr>
                <tr>
                    <td>Select Game</td>
                    <td>
                        <input type="checkbox" name="game" value="Hockey"> Hockey<br>
                        <input type="checkbox" name="game" value="Football"> Football<br>
                        <input type="checkbox" name="game" value="Badminton"> Badminton<br>
                        <input type="checkbox" name="game" value="Cricket"> Cricket<br>
                        <input type="checkbox" name="game" value="Volleyball"> Volleyball
                    </td>
                </tr>
                <tr>
                    <td>Gender</td>
                    <td>
                        <input type="radio" name="gender" value="Male"> Male
                        <input type="radio" name="gender" value="Female"> Female
                    </td>
                </tr>
                <tr>
                    <td>Select ur age</td>
                    <td>
                        <select name="age">
                            <option>Select</option>
                            <option value="20-30">20-30</option>
                            <option value="30-40">30-40</option>
                            <option value="40-50">40-50</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Select Photo</td>
                    <td><input type="file" name="photo"></td>
                </tr>
                <tr>
                    <td colspan="2">
                        <input type="button" value="Click Me">
                        <input type="reset" value="Reset">
                        <input type="button" value="Submit Form"
                        >
                    </td>
                </tr>
            </table>
        </form>
    </div>

</body>
</html>
