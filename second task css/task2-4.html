<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Family</title>
    <style>
        .arial {
            font-family: Arial, sans-serif;
        }
        .times {
            font-family: 'Times New Roman', Times, serif;
        }
        .serif {
            font-family: serif;
        }
    </style>
</head>
<body>
    <h1>Font Family Examples</h1>
    <p class="arial">This text is in Arial font.</p>
    <p class="times">This text is in Times New Roman font.</p>
    <p class="serif">This text is in serif New font.</p>
</body>
</html>
