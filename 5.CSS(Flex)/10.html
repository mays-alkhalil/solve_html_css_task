<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Application Page</title>
    <style>
        body {
            
            margin: 0;
          
            display: flex;
            flex-direction: column; 
            /* انه يصيروا بالعرض */
            min-height: 100vh;
        }
        header, footer {
            background-color: #f5f5f5;
            padding: 10px;
            display: flex;
            justify-content: space-between;
          
        }
        header nav a, footer a {
            margin: 0 10px;
            color: black;
            text-decoration: none;
            font-size: 14px;
        }
        .main-content {
            flex-grow: 1; 
            /* يعني تتمدد */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            
        }
        .main-content img {
            width: 100px;
            height: 100px;
        }
        footer {
            border-top: 1px solid #ccc;
        }

        input{
            width: 70%;
            height: 30px;
            border-radius: 10px;
            margin: 10px;
        }


        button {
    margin: 10px;
    margin-right: 0px;
   
    background-color: #f0eeee;
    font-size: 15px;
    border-radius: 10px;
}

.button-container {
    display: flex;
}
    </style>
</head>
<body>

    <header>
        <nav>
            <a href="#">About</a>
            <a href="#">Store</a>
        </nav>
        <nav>
            <a href="#">Profile</a>
            <a href="#">Settings</a>
        </nav>
    </header>

    <div class="main-content">
        <img src="images/orange logo.png" alt="orange Logo">
        <h1>WEB APPLICATION</h1>
        <input type="text" name="" id="">
        <div class="button-container">
            <button>Do the thing!</button>
            <button>Do the other thing!</button>
        </div>
        
    </div>

    <footer>
        <nav>
            <a href="#">Advertising</a>
            <a href="#">Business</a>
        </nav>
        <nav>
            <a href="#">Privacy</a>
            <a href="#">Terms</a>
        </nav>
    </footer>

</body>
</html>
