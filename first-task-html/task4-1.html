<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Table</title>
    <style>
        table ,th ,td{
           border: 3px double black;
           width: 100%;
           
           
        }
    </style>
</head>
<body>

    <h1>Basic Table</h1>
    <table >
        <tr>
            <th>company</th>
            <th>contact</th>
            <th>country</th>
        </tr>
        <tr>
            <td>aaa</td>
            <td>zzz</td>
            <td>xxx</td>
        </tr>
        <tr>
            <td>sss</td>
            <td>ccc</td>
            <td>vvv</td>
        </tr>
    </table>

</body>
</html>
