<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Alignment</title>
    <style>
        .left {
            text-align:justify;
        }
        .center {
            text-align: center;
        }
        .right {
            text-align: right;
        }
    </style>
</head>
<body>
    <h1>Text Alignment Examples</h1>
    <p class="left">This text is aligned to justify.</p>
    <p class="center">This text is centered.</p>
    <p class="right">This text is aligned to the right.</p>
</body>
</html>
