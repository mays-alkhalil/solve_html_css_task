<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            font-family: Calibri, 'Trebuchet MS', sans-serif;
            box-sizing: border-box;
            margin: 0;
            padding: 5px 0;
            color: #3A3A3A;
        }
        h2 {
            font-family: 'Courier New', Courier, monospace;
        }
        h5 {
            padding: 3px 0;
        }
        p {
            color: gray;
            font-size: smaller;
        }
        .main {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: aliceblue;
            height: 500px;
            width: 350px;
        }
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            background-color: white;
            box-shadow: 0 0 10px 2px rgb(209, 208, 208);
            height: 400px;
            width: 250px;
            padding: 30px;
        }
        .price {
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: 900;
            width: 100%+60px;
            height: 50px;
            background-color: #A7E2FF;
            margin: 10px -30px;
            font-size: 35px;
        }
        button {
            width: 100%;
            text-align: center;
            background-color: transparent;
            color: #00AAFF;
            border: 1px solid #E0E0E0;
            margin-top: 10px;
        }
        button:hover {
            background-color: #00AAFF;
            color: white;
            transition: background-color 0.2s , color 0.2s;
        }
        .container:hover {
            height: 420px;
            width: 280px;
            transition-duration: 0.5s;

        }
    </style>
</head>
<body>
    <div class="main">
        <div class="container">
            <h2>Monthly Subscription</h2>
            <p>Full flexibility and access to all our courses!</p>
            <div class="price">$20</div>
            <p>
                Recurring payment on monthly basis - cancl anytime!
            </p>
            <h5><i class="fa-regular fa-circle-check"></i> 40 courses</h5>
            <h5><i class="fa-solid fa-cloud-arrow-down"></i> Downloadable resources</h5>
            <h5><i class="fa-solid fa-graduation-cap"></i> Certificate of completion</h5>
            <button>JOIN NOW</button>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/29bcb0d26a.js" crossorigin="anonymous"></script>
</body>
</html>
