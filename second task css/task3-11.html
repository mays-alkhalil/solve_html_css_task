<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>أمثلة حدود CSS</title>
    <style>
        .border-style {
            border-top: 3px dotted black;
            border-right: 3px solid black;
            border-bottom: 3px dashed black;
            border-left: 3px double black;
            padding: 10px;
            margin: 10px 0;
        }
        
        .border-shorthand {
            border-top: 3px dashed black;
            border-right: 3px solid black;
            border-bottom: 3px dotted black;
            border-left: 3px solid black;
            padding: 10px;
            margin: 10px 0;
        }

        .border-width-style-color {
            border-top: 5px dotted black;
            border-right: 5px solid black;
            border-bottom: 5px dashed black;
            border-left: 5px double black;
            padding: 10px;
            margin: 10px 0;
        }

        .border-shorthand-with-note {
            border-top: 3px dotted black;
            border-right: 2px solid black;
            border-bottom: 3px dashed black;
            border-left: 3px solid black;
            padding: 10px;
            margin: 10px 0;
        }

        .border-complete-shorthand {
            border-top: 2px solid blue;
            border-right: 2px dashed blue;
            border-bottom: 2px solid blue;
            border-left: 2px dashed blue;
            padding: 10px;
            margin: 10px 0;
        }

        .border-green {
            border-top: 3px dashed green;
            border-right: 3px solid green;
            border-bottom: 3px dotted green;
            border-left: 3px solid green;
            padding: 10px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="border-style">
       kujhgfdvcxsza
    </div>
    
    <div class="border-shorthand">
       mtyrnbecvvvza
    </div>
    
    <div class="border-width-style-color">
        jtrhgedfsawjyh
    </div>
    
    <div class="border-shorthand-with-note">
       kyujtrfbgvdcas
    </div>
    
    <div class="border-complete-shorthand">
       likyujstrgfdvcs
    </div>
    
    <div class="border-green">
        oluiyjkhtrgfed
    </div>
</body>
</html>
