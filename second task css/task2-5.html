<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Style and Size</title>
    <style>
        .italic {
            font-style: italic;
        }
        .bold {
            font-weight: bold;
        }
        .small {
            font-size: 12px;
        }
        .large {
            font-size: 24px;
        }
    </style>
</head>
<body>
    <h1>Font Style and Size Examples</h1>
    <p class="italic">This text is in italic.</p>
    <p class="bold">This text is bold.</p>
    <p class="small">This text is small (12px).</p>
    <p class="large">This text is large (24px).</p>
</body>
</html>
