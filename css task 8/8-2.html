<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  
</head>
<body>

<div class="container">
  <h2>Button Styles</h2>
  <button type="button" class="btn">This is button Basic</button><br/><br/>
  <button type="button" class="btn btn-default">This is button Default</button><br/><br/>
  <button type="button" class="btn btn-primary">This is button Primary</button><br/><br/>
  <button type="button" class="btn btn-success">This is button Success</button><br/><br/>
  <button type="button" class="btn btn-info">This is button Info</button><br/><br/>
  <button type="button" class="btn btn-warning">This is button Warning</button><br/><br/>
  <button type="button" class="btn btn-danger">This is button Danger</button><br/><br/>
  <button type="button" class="btn btn-link">This is button Link</button>  <br/><br/>    
</div>

</body>
</html>
