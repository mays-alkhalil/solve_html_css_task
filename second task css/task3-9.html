<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Box</title>
    <style>
        body, html {
            height: 100%;
            display: flex;
            justify-content: center;  /* تمركز أفقي */
            align-items: center;      /* تمركز عمودي */
            background-color: #000000;
        }

        .center-box {
            background-color: white;  
            color: black;          
            font-size: 24px;    
            padding: 20px 40px;   
            box-shadow: 0 0 20px rgba(0, 0, 255, 0.7); 
            text-align: center;    
        }
    </style>
</head>
<body>
    <div class="center-box">
        center 😉
    </div>
</body>
</html>
