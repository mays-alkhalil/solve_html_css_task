<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control Flex Direction</title>
    <style>
        .container {
            display: flex;
            flex-direction: column; 
            border: solid 5px orange;
            
           
        }
        .box {
            padding: 20px;
            text-align: center;
            color: white;
        }
        .box:nth-child(1) { background-color: green; }
        .box:nth-child(2) { background-color: lightblue; }
        .box:nth-child(3) { background-color: purple; }
        .box:nth-child(4) { background-color: navy; }
        .box:nth-child(5) { background-color: orange; }
        .box:nth-child(6) { background-color: red; }
        .box:nth-child(7) { background-color: darkorange; }
        .box:nth-child(8) { background-color: grey; }
        .box:nth-child(9) { background-color: darkgreen; }
        .box:nth-child(10) { background-color: teal; }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
        <div class="box">6</div>
        <div class="box">7</div>
        <div class="box">8</div>
        <div class="box">9</div>
        <div class="box">10</div>
    </div>
</body>
</html>
