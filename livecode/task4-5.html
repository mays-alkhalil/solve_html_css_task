<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table </title>
    <style>
        table ,th ,td{
           border: 3px solid black;
           padding: 20px;
           
           
        }
    </style>

</head>
<body>

    <table >
        <tr>
            <th>FN</th>
            <th >JOB</th>
        </tr>
        <tr>
            <td colspan="2">MM</td>
           
        </tr>
        <tr>
            <td>KK</td>
            <td>JJ</td>
           
        </tr>
        <tr>
            <td colspan="2">SS</td>
           
        </tr>
    </table>

</body>
</html>
